{% if sandwiches %}
{% for sandwich in sandwiches %}
<div class="sandwich col-md-4 pb-4" id="{{ sandwich.id }}" name="{{ sandwich.name }}">
  <a href="#!">
    <h4 class="image-overlay">{{ sandwich.name }}</h4>
    {% if sandwich.image %}
    <img class="img-fluid img-thumbnail" src="{{ sandwich.image.url }}" alt="{{ sandwich.name }}" />
    {% else %}
    {{ sandwich.name }}
    {% endif %}
  </a>
</div>
{% endfor %}
{% else %}
<strong>There are no sandwiches.</strong>
{% endif %}
