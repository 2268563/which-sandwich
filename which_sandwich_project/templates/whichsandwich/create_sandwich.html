{% extends 'whichsandwich/base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}

{% block title_block %}
Create a Sandwich
{% endblock %}

{% block body_block %}
<form id="sandwich_form" method="post" action="{% url 'create_sandwich' %}">
  <h2>Create a Sandwich</h2>
  {% csrf_token %}
  {% bootstrap_form form show_label=false %}
  <br/>
  <button type="submit" name="submit">Create</button>
</form>
{% endblock %}
