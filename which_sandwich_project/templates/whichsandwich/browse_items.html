{% if sandwiches %}
{% for sandwich in sandwiches %}
<a href="{% url 'show_sandwich' sandwich.slug %}" class="col-md-6">
  <h4 class="image-overlay">{{ sandwich.name }}</h4>
  {% if sandwich.image %}
  <img class="img-fluid img-thumbnail" src="{{ sandwich.image.url }}" alt="{{ sandwich.name }}" />
  {% else %}
  {{ sandwich.name }}
  {% endif %}
</a>
{% endfor %}
{% else %}
<p>There are no sandwiches.</p><br>
{% endif %}
